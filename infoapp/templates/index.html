<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Weather Info </title>
</head>

<body>
  <br /><br /> <br>
  <div id="jumbotron" class="jumbotron" style="text-align: center; margin-top:-50px">
    <h1 class="display-5">Weather Info </h1>
    <h5>Provides Ottawa's Temperature history for the past 5 days  </h5>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <form method="post" class="col-md">
      {% csrf_token %}
      <div class=" input-group">
      <div style="text-align: center;">

      <input type="texts" class="form-control" name="dt" placeholder="Enter the Unix Timestamp ...">
      <div class="input-group-btn">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
      <form>
  </nav>
  <br> <br>
  <div class="row">
    {% if temp %}
    <div class="col d-flex justify-content-center" style="text-align: center; margin-top:-20px">
      <div class=" card text-white bg-light mb-6">
      <div class=" card-body"> 
        <h4><span class="badge badge-primary">TimeZone :</span> {{timezone}}</h4>
        <h4><span class="badge badge-primary">Average temperature in Celsius :</span> {{temp}}</h4>

      </div>
      {% endif %}
    </div>
</body>

</html>
