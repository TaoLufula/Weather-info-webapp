<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Weather Info </title>
</head>

<body>
  <br /><br /> <br>
  <div id="jumbotron" class="jumbotron" style="text-align: center; margin-top:-50px">
    <h1 class="display-5">Weather Info </h1>
    <h5>Provides a weeklong Temperature history for any city in Canada  </h5>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <form method="post" class="col-md">
      {% csrf_token %}
      <div class=" input-group">
      <div style="text-align: center;">

      <input type="text" class="form-control" name="city" placeholder="Enter name of City ...">
      <div class="input-group-btn">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
      <form>
  </nav>
  <br> <br>
  <div class="row">
    {% if country_code and temp %}
    <div class="col d-flex justify-content-center">
      <div class=" card text-white bg-light mb-6">
      <div class=" card-body">
        <h4><span class="badge badge-primary">Country Code :</span> {{country_code}}</h4>  
        <h4><span class="badge badge-primary">Temperature in Celsius :</span> {{temp}}</h4>

      </div>
      {% endif %}
    </div>
</body>

</html>
